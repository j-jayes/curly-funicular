version: '3.8'

services:
  # Data Pipeline Service
  data-pipeline:
    build:
      context: ./data-pipeline
      dockerfile: Dockerfile
    container_name: labor-market-pipeline
    # Override the default command so it doesn't run the pipeline automatically on startup.
    # To run the pipeline manually: docker compose exec data-pipeline python scripts/run_pipeline.py
    command: tail -f /dev/null
    environment:
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - SCB_API_KEY=${SCB_API_KEY}
    volumes:
      - ./data-pipeline/data:/app/data
    networks:
      - labor-market-network

  # API Service
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: labor-market-api
    ports:
      # Map host port 8000 to container port 8080 (where uvicorn listens)
      - "8000:8080"
    environment:
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - BIGQUERY_DATASET=${BIGQUERY_DATASET}
      - DATA_PATH=/app/data
    volumes:
      - ./data-pipeline/data/processed:/app/data
    depends_on:
      - data-pipeline
    networks:
      - labor-market-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: labor-market-frontend
    ports:
      - "3000:8080"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
      - API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - labor-market-network

networks:
  labor-market-network:
    driver: bridge

volumes:
  pipeline-data:
